<div class="custom-modal">
  <div class="custom-modal-content">
    <div class="custom-modal-header">
        <h3>Confirm</h3>
    </div>
    <div class="custom-modal-body">
        <h4>{{ confirmationMessage }}</h4>
    </div>
    <div class="custom-modal-footer">
      <button type="button" class="btn btn-success" (click)="dialogRef.close(true)">Confirm</button>
      <button type="button" class="btn btn-danger" (click)="dialogRef.close(false)">Cancel</button>
    </div>
  </div>
</div>
<div class="custom-modal-background"></div>
