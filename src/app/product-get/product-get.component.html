
<h3>Selected product ID: {{selected$ | async}}</h3>

<table class="table table-hover table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Product Description</th>
            <th scope="col">Product Price</th>
            <th scope="col" colspan="2">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of (products$ | async)" (click)="selectRow(product.id)">
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td>
                <a [routerLink]="['/product/edit', product.id]" class="btn btn-primary">Edit</a>
            </td>
            <td>
                <button type="button" (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
  </table>
